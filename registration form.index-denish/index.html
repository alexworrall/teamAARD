<DOCTYPE html>
<html>
<head>
      <title>registration form</title>
      <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <h1>Registration form</h1>
  <form>
      <input type="text" placeholder="Firstname">
      <input type="text" placeholder="Lastname">
      <input type="Address" placeholder="Address">
      <input type="eMail" placeholder="E-Mail">
      <input type="password" placeholder="Password">
      <input type="Telephone number" placeholder="Telephone number">
      <input type="Birth date" placeholder="Birth date">

    <div>
        <input type="radio" id="male" name="gender"><label for="male">male</label>
        <input type="radio" id="female" name="gender"><label for="female">female</label>

      </div>
      <input type="submit" name="submit" value="submit">

    </form>
</body>
</html>
